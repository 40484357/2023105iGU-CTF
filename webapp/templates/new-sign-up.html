<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Register</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css')}}"
		/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400" >

        <div style="display: inline-block; width: 100%; height: 100%;" data-ignore="used only for top most containter width">
            <div class="main-header-container">
                <div class="header-container">
                <div class="cyber-scaping-containe">
                <img class="image-container1 img-content-cb0a6a63" />
                </div>
                <p class="gradient-text-title">
                <span class="cyber-scape">CyberEscape</span>
                </p>
                </div>
                <div class="navbar">
                <div class="navigation-bar">
                <p class="navigation-link">About</p>
                <p class="navigation-link">Contact</p>
                <p class="navigation-link">News</p>
                </div>
                <a href="/">
                <button class="register-button register-link">back</button>
                </a> 
                </div>
            </div>
            <div class="login-container1">
                <div class="login-container2">
                <div class="login-container">
                <p class="welcome-message">Welcome back</p>
                <form method="POST">
                    <div class="email-login-form">
                            <div class="email-container">
                            <div class="email-container1">

                                </svg></div>
                            </div>
                            <input type="email" name="email" id="email" placeholder="you@example.com" class="input" required="true">  
                            </div>
                            <div class="error-message-container">
                                <span class="material-symbols-outlined {{emailCategory}}" >
                                    {{emailCategory}} </span>
                                <span class="{{emailCategory}}">{{emailError}}</span>
                            </div>

                            </div>
                            <input type="password" name="password" id="password" placeholder="At least 8 characters" class="input" required="true">
                            </div>
                            <div class="error-message-container">
                                <span class="material-symbols-outlined {{passwordCategory}}" >
                                    {{passwordCategory}} </span>
                                <span class="{{passwordCategory}}">{{passwordError}}</span>
                            </div>
                            <p class="forgot-password-link">Forgot password?</p>
                            <button class="login-button" type="submit">Login</button>
                    </div>
                </form>
                </div>
                <div class="account-section">
                <p class="account-heading">Donâ€™t Have an Account?</p>
                <a href="{{url_for('auth.sign_up')}}">
                <button class="login-button">Register</button>
                 </a>
                </div>
                </div>
                </div>
        </div>
    </body>
</html>
